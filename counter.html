<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1 id="heading">0</h1>
      <button id="like">Like</button>
      <button id="dislike">Dislike</button>
</body>
</html>

<script>
var count = localStorage.getItem("counter") || 0;

   
   var btn1 = document.querySelector("#like");
   var btn2 = document.querySelector("#dislike");
    
  
   btn1.addEventListener("click",likeFun)
   btn2.addEventListener("click",dislikeFun)

   function likeFun() {
       count++;
       document.querySelector("#heading").innerText=count;
       localStorage.setItem("counter",count)
       console.log(count)
   }
   
   function dislikeFun() {
       count--;
       document.querySelector("#heading").innerText=count;
       localStorage.setItem("counter",count)
       console.log(count)
   }
   



</script>
